{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Website </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css"> 
</head>


<body>
<header id="wrapper">
    <div id="header">
        <div id="logo"><img src="{% static 'logo.jpg' %}"></div>
        <div id="topbanner"><img src="{% static 'top_banner.png' %}" width="800" height="200" alt="a website banner"></div>
</header>
<aside id="leftsidebar">
    <nav id="nav">
        <ul>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
        </ul>
    </nav>
</aside>
<section id="main">
    {% block content %}
    <h1>Welcome to A Website!</h1>
    <p>This is the awebsite site template</p>
    {% endblock content %}
</section>
<footer id="footer">Copyright &copy; 2022 Awebsite.com by Ayobami Obitade</footer>
</div>
</body>
</html>
